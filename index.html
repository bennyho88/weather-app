<head>
  <meta charset="UTF-8" />

<body class="body">
  <div class="container">
    <div class="row title-section">
      <div class="col-md-6 mx-auto text-center weather-b mt-4 p-4 rounded">
        <h1 class="Header title-b">Weather Forecast</h1>
        <div id="search">
          <input type="text" id="input" autofocus placeholder="Find your city" />
          <button type="submit" id="searchBtn">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-lg-2 col-md-offset-1 weather-b day rounded">
        <h3 class="title-b">Monday</h3>
        <hr class="hr" />
        <div id="result">
          <ul class="list-group mt-3" id="w-details">
            <li class="list-group-item " id="w-icon"><img alt="" id="icon1"></li>
            <li class="list-group-item bg-secondary" id="w-description-1">Description:</li>
            <li class="list-group-item bg-secondary" id="w-temp-1">Temperature:</li>
            <li class="list-group-item bg-secondary" id="w-wind-1">Wind:</li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2 weather-b  day rounded">
        <h3 class='title-b'>Tuesday</h3>
        <hr />

        </div>
      </div>
      <div class="col-lg-2 weather-b  day rounded">

        <hr />
        <div id="result">
          <ul class="list-group mt-3" id="w-details">
            <li class="list-group-item" id="w-icon"><img alt="" id="icon3"></li>
            <li class="list-group-item bg-secondary" id="w-description-3">Description:</li>
            <li class="list-group-item bg-secondary" id="w-temp-3">Temperature:</li>
            <li class="list-group-item bg-secondary" id="w-wind-3">Wind:</li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2  weather-b day rounded">
        <h3 class="title-b">Thursday</h3>
        <hr />

          <ul class="list-group mt-3" id="w-details">
