<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather app</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
        <h1 class="Header">Weather Forecast</h1>
        <div id="search">
          <input type="text" id="input" autofocus placeholder="Find your city" />
          <button type="submit" id="searchBtn">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-lg-2 col-md-offset-1 bg-primary day rounded">
        <h3>Monday</h3>
        <hr class="hr" />
        <div id="result">
          <ul class="list-group mt-3" id="w-details">
            <li class="list-group-item bg-dark" id="w-icon"><img alt="" id="icon1"></li>
            <li class="list-group-item bg-secondary" id="w-description-1">description:</li>
            <li class="list-group-item bg-secondary" id="w-temp-1">maintemp:</li>
            <li class="list-group-item bg-secondary" id="w-wind-1">wind:</li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2 bg-primary day rounded">
        <h3>Tuesday</h3>
        <hr />
        <div id="result">
          <ul class="list-group mt-3" id="w-details">
            <li class="list-group-item bg-dark" id="w-icon"><img alt="" id="icon2"></li>
            <li class="list-group-item bg-secondary" id="w-description-2">description:</li>
            <li class="list-group-item bg-secondary" id="w-temp-2">maintemp:</li>
            <li class="list-group-item bg-secondary" id="w-wind-2">wind:</li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2 bg-primary day rounded">
        <h3>Wednesday</h3>
        <hr />
        <div id="result">
          <ul class="list-group mt-3" id="w-details">
            <li class="list-group-item bg-dark" id="w-icon"><img alt="" id="icon3"></li>
            <li class="list-group-item bg-secondary" id="w-description-3">description:</li>
            <li class="list-group-item bg-secondary" id="w-temp-3">maintemp:</li>
            <li class="list-group-item bg-secondary" id="w-wind-3">wind:</li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2 bg-primary day rounded">
        <h3>Thursday</h3>
        <hr />
        <div id="result">
          <ul class="list-group mt-3" id="w-details">
            <li class="list-group-item bg-dark" id="w-icon"><img alt="" id="icon4"></li>
            <li class="list-group-item bg-secondary" id="w-description-4">description:</li>
            <li class="list-group-item bg-secondary" id="w-temp-4">maintemp:</li>

        </div>
      </div>
      <div class="col-lg-2 bg-primary day rounded">

        <hr />

            <li class="list-group-item bg-dark" id="w-icon"><img alt="" id="icon5"></li>

            <li class="list-group-item bg-secondary" id="w-wind-5">wind:</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
